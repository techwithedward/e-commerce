<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/styles/styles1.css">
</head>
<body>
    <form method="post" action="#">
        <h1>Create account</h1>
        <p>Please fill in this form to create an account</p>
        <hr>
        <div class="container">
            <div id="info">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" required>
            </div>
            
            <div id="info">
                <label for="email">Email</label>
                <input type="email" id="email" name="name" placeholder="Enter you Email" required>
            </div>
            
            <div id="info">
                <label for="passwd">Password</label>
                <input type="password" id="passwd" name="passwd" placeholder="Enter Password" required>
            </div>
            
            <div id="info">
                <label for="psw-repeat">Repeat Password</label>
                 <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
            </div>
            
            <label for="remember-me" class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">Remember me
            </label>

            <p>By creating an account you agree on our <a href="#" class="terms-link">Terms & Privacy</a></p>

            <div class="btn-group">
                <button type="submit" class="btn-signup">SignUp</button>
                <button type="button" class="btn-cancel">Cancel</button>
            </div>
            
            <label for="account">
                <p class="create-account">Already have an account? <a href="/templates/login_page.html">Sign In</a></p>
            </label>
        </div>
    </form>
</body>
</html>
